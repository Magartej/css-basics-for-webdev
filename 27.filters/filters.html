<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters in CSS</title>
    <style>
      /* img{
            filter: blur(10px);
        } */

      .img1 {
        filter: brightness(122%);
      }

      .img2 {
        /* filter: sepia(70%); */
        /* filter: invert(0.21); */
        filter: grayscale(80%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="img1"
        src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?size=626&ext=jpg"
        alt=""
      />
      <img
        class="img2"
        src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg"
        alt=""
      />
    </div>
  </body>
</html>
