<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>
    <style>
      nav ul li {
        /* list-style: none; Remove default list style */
        list-style-type: "❤️";
        /* background-color: yellow; */
        list-style-position: inside; /* Change to outside to move the bullet outside the box */
        border: 2px solid black;
        /* list-style:disc inside url(https://user-images.githubusercontent.com/14011726/94132137-7d4fc100-fe7c-11ea-8512-69f90cb65e48.gif); */
        /*
        list-style-image: url(https://user-images.githubusercontent.com/14011726/94132137-7d4fc100-fe7c-11ea-8512-69f90cb65e48.gif);  Change to image */
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>contact</li>
      </ul>
    </nav>
  </body>
</html>
